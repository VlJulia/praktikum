<!DOCTYPE html>
<html lang="ru">
  <head> </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <button class="close-button">
          <img src="<%=require('./images/close.svg')%>" alt="x" />
        </button>
        <div class="new-avatar">
          <h4>Обновить аватар</h4>
          <input class="modal_input" />
          <input
            class="modal_button"
            type="submit"
            value="Сохранить"
            placeholder="Ссылка на изображение"
            disabled
          />
        </div>
        <div class="are-you-sure">
          <h4>Вы уверены?</h4>
          <input class="modal_button" type="submit" value="Да" />
        </div>
        <div class="profile-edit">
          <h4>Редактироавать профиль</h4>
          <fieldset class="inputs-column">
            <input class="modal_input" placeholder="Имя" />
            <input class="modal_input" placeholder="О себе" />
          </fieldset>
          <input
            class="modal_button"
            type="submit"
            value="Сохранение..."
            disabled
          />
        </div>
        <div class="new-card">
          <h4>Новое место</h4>
          <fieldset class="inputs-column">
            <input class="modal_input" placeholder="Название" />
            <input class="modal_input" placeholder="Ссылка на картинку" />
          </fieldset>
          <input
            class="modal_button"
            type="submit"
            value="Создать"
            for="new-card"
            disabled
          />
        </div>
      </div>
    </div>
    <header class="header">
      <div class="logo">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" />
      </div>
    </header>
    <main>
      <div class="profile">
        <div class="avatar">
          <img src="<%=require('./images/templ_avatar.png')%>" alt="avatar" />
          <div class="avatar-hover">
            <img src="<%=require('./images/pen.svg')%>" />
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-name-line">
            <h1 class="profile-name">Жак-Ив Кусто</h1>
            <button class="edit-button">
              <img src="<%=require('./images/pen.svg')%>" />
            </button>
          </div>
          <h2 class="description">Исследователь океана</h2>
        </div>
        <button class="add-button">
          <img src="<%=require('./images/add.svg')%>" alt="Add" />
        </button>
      </div>
      <div class="content">
        <article class="card">
          <button class="trash">
            <img src="<%=require('./images/trash.svg')%>" alt="Add" />
          </button>
          <img
            class="card-image"
            src="<%=require('./images/card-templ.jpg')%>"
            alt="Add"
          />
          <div class="card-description">
            <h4 class="card-name">Карачаевск</h4>
            <div class="like-container">
              <button class="like">
                <img src="<%=require('./images/like.svg')%>" alt="like" />
              </button>
              <p class="like-counter">5</p>
            </div>
          </div>
        </article>
        <article class="card">
          <button class="trash">
            <img src="<%=require('./images/trash.svg')%>" alt="Add" />
          </button>
          <img
            class="card-image"
            src="<%=require('./images/card-templ.jpg')%>"
            alt="Add"
          />
          <div class="card-description">
            <h4 class="card-name">Карачаевск</h4>
            <div class="like-container active">
              <button class="like">
                <img src="<%=require('./images/liked.svg')%>" alt="like" />
              </button>
              <p class="like-counter">5</p>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
